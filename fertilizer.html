  { id: "baking-soda-fertilizer", title: "Baking Soda Fertilizer", description: "Baking soda is a simple and effective fertilizer that helps improve plant growth by balancing soil pH. Mix 1 tablespoon of baking soda in 1 gallon of water and apply it around the base of plants to promote growth and prevent fungal diseases.", image : "baking soda.jpg" },

    // Function to generate fertilizer cards
    function generateFertilizerCards() {
  const fertilizerList = document.getElementById("fertilizerList");

  fertilizers.forEach(fertilizer => {
    const card = document.createElement("div");
    card.className = "fertilizer-card";
    card.setAttribute("onclick", `openModal('${fertilizer.id}')`);
    
    card.innerHTML = `
      <img src="${fertilizer.image}" alt="${fertilizer.title}">
      <h2>${fertilizer.title}</h2>
    `;

    fertilizerList.appendChild(card);
  });
}

    // Open modal function
    function openModal(fertilizerId) {
      const modal = document.getElementById("modal");
      const modalTitle = document.getElementById("modal-title");
      const modalDescription = document.getElementById("modal-description");

      // Find the fertilizer by ID
      const fertilizer = fertilizers.find(f => f.id === fertilizerId);
      if (fertilizer) {
        modalTitle.textContent = fertilizer.title;
        modalDescription.textContent = fertilizer.description;
      }

      // Display the modal
      modal.style.display = "flex";
    }

    // Close modal function
    function closeModal() {
      const modal = document.getElementById("modal");
      modal.style.display = "none";
    }

    // Close modal when clicking outside of the content
    window.onclick = function(event) {
      const modal = document.getElementById("modal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }

    // Generate fertilizer cards on page load
    generateFertilizerCards();
  </script>
