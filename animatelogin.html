<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title>
    <link rel="stylesheet" href="animatelogin.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="ourmoto.html">Our Moto</a>
        <a href="aboutus.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <a href="tandc.html">Terms and Conditions</a>
        <a href="index.html">
            <img src="logo.jpg" alt="Logo" class="logo">
        </a>
    </div>
    <section>
        <div class="login-box">
            <form action="">
                <h2>Login</h2>
                <table>
                    <tr>
                        <td><label for="email"></label></td>
                        <td>
                            <div class="input-box">
                                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                                <input type="email" id="email" name="email" required>
                                <label>Email</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="password"></label></td>
                        <td>
                            <div class="input-box">
                                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                                <input type="password" id="password" name="password" required>
                                <label>Password</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="remember-forgot">
                                <label><input type="checkbox">Remember me</label>
                                <a href="#">Forgot Password?</a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit"><a href="mainpage.html">Login</a></button>
                        </td>
                    </tr>
                </table>
                <div class="register-link">
                    <p>Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </form>
        </div>
    </section>
    <div class="thank-you">
        <p1>Thank you for being a part of our community! We hope you enjoy our services. Feel free to share us with your friends and family!</p1>
    </div>
</body>
</html>
