<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Registration Form</title> 
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-image: url(leaves.jpg); 
        } 

        .container { 
            max-width: 400px; 
            margin: 0 auto; 
            padding: 40px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            background-color: white; 
            opacity: 95%; 
        } 

        h1 { 
            text-align: center; 
        } 

        table { 
            width: 100%; 
        } 

        table td { 
            padding: 10px 0; 
        } 

        input[type="text"], 
        input[type="email"], 
        input[type="tel"], 
        input[type="password"] { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 7px; 
        } 

        .checkbox { 
            margin-bottom: 10px; 
        } 

        button { 
            background-color: #007bff; 
            color: #fff; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
        } 

        .navbar { 
            background-color: #83224c; 
            color: white; 
            overflow: hidden; 
            padding: 10px; 
            position: relative; 
        } 

        .navbar a { 
            color: white; 
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
            padding: 14px 20px; 
            text-decoration: none; 
            display: inline-block; 
        } 

        .navbar a:hover { 
            background-color: #575757; 
        } 

        .navbar .logo { 
            position: absolute; 
            top: 10px; 
            right: 20px; 
            width: 50px; 
            height: auto; 
            border-radius: 0px; 
            border: 0px; 
        } 

        .thank-you { 
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; 
            margin-top: 30px; 
            padding: 20px; 
            background-color: #83224c; 
            border-radius: 5px; 
            text-align: center; 
            color: #fff; 
        } 
    </style>
</head> 
    <div class="navbar"> 
        <a href="index.html">Home</a> 
        <a href="ourmoto.html">Our Motto</a> 
        <a href="aboutus.html">About Us</a> 
        <a href="contact.html">Contact Us</a> 
        <a href="tandc.html">Terms and Conditions</a> 
        <a href="index.html"> 
            <img src="logo.jpg" alt="Logo" class="logo"> 
        </a> 
    </div> 
    <body> 
    <div class="container"> 
        <h1>Register</h1> 
        <form> 
            <table>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td><input type="tel" id="phone" name="phone" required></td>
                </tr>
                <tr>
                    <td><label for="firstname">First Name:</label></td>
                    <td><input type="text" id="firstname" name="firstname" required></td>
                </tr>
                <tr>
                    <td><label for="lastname">Last Name:</label></td>
                    <td><input type="text" id="lastname" name="lastname" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="confirmpassword">Confirm Password:</label></td>
                    <td><input type="password" id="confirmpassword" name="confirmpassword" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="checkbox">
                            <input type="checkbox" id="robot" name="robot" required>
                            <label for="robot">I am not a Robot</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the <a href="tandc.html">Terms and Conditions</a></label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <a href="mainpage.html"><button type="submit">Register</button></a>
                        <button type="button" onclick="location.href='index.html'">Back To Main Page</button>
                    </td>
                </tr>
            </table>
        </form> 
    </div> 
    <div class="thank-you"> 
        <p1>Thank you for being a part of our community! We hope you enjoy our services. Feel free to share us with your friends and family!</p1> 
    </div> 
</body> 
</html>
